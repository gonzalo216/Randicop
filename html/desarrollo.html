<section id="imprimir" class="imprimir">
  <div id="tamanio"></div>
</section>
<template id="tem-linea">
  <div class="linea">
    <p class="texto"></p>
    <div class="bar">
      <div class="corazones">
        <div class="icon vida-extra"></div>
        <div class="icon vida-total"></div>
        <div class="icon vida-jugador"></div>
        <div class="icon vida-anterior"></div>
      </div>
      <div class="armour">
        <div class="icon armadura"></div>
        <div class="icon arm-total"></div>
      </div>
    </div>
  </div>
</template>
<template id="tem-decidir">
  <div class="btn-decidir">
    <button id="btn-si"></button>
    <button id="btn-no"></button>
  </div>
</template>
<template id="tem-progreso">
  <section class="progress">
    <h4></h4>
    <meter min="0" low="16" value="200" high="92" max="200"></meter>
  </section>
</template>
<section class="botones">
  <a href="#arriba"><button type="button" id="ant">ANTERIOR</button></a>
  <a href="#arriba"><button type="button" id="sig">Completar</button></a>
</section>
