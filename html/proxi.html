<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/proxi.css" />
    <title>¿¿¿Que haces???</title>
  </head>
  <body>
    <section>
      <h2>Te dije que proximamente, que parte no entendes?</h2>
      <button type="button" onclick="escuchar()">REGRESAR</button>
    </section>
    <div class="panel"></div>
    <audio src="/assets/audio/scrr.mp3" loop volume="1"></audio>
    <!-- <script src="/js/proxi/sc.js" type="module"></script>
    <script src="/js/proxi/audio.js"></script> -->
    <script>
      const d = document;
      function escuchar() {
        d.querySelector("audio").play();
        d.querySelector(".panel").classList.toggle("is-active");
        d.querySelector("button").classList.toggle("is-active");
        setTimeout(function () {
          window.location.href = "/index.html";
        }, 1000);
        d.querySelector("section").remove();
      }
    </script>
  </body>
</html>
