<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Randicop</title>
    <!-- LOGO -->
    <link rel="icon" type="image/x-icon" href="./../assets/logo/dadosl.png" />
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NORMALIZE CSS-->
    <link rel="stylesheet" href="./../css/normalize.css" />
    <!-- HAMBURGUESA CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />
    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="./../css/global.css" />
    <link rel="stylesheet" href="./../css/principal.css" />
    <link rel="stylesheet" href="./../css/login.css" />
  </head>
  <body>
    <header class="header sticky">
      <section class="logo">
        <a href="./../html/index.html" class="logo-link sticky">
          <img src="./../assets/logo/dados.png" class="logo-img" alt="Hola" />
        </a>
        <h1 class="sticky">
          <a class="randicop" href="./../html/index.html"> RANDICOP </a>
        </h1>
      </section>
      <button
        class="panel-btn hamburger hamburger--3dxy sticky"
        id="burger"
        type="button"
      >
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>
    <aside>
      <nav class="menu">
        <a href="./../html/index.html ">HOME</a>
        <a href="./../html/login.html ">LOGIN</a>
      </nav>
    </aside>
    <main>
      <form autocomplete="off">
        <div class="caja">
          <h2>Registrarse</h2>
          <div class="celdas">
            <div>
              <input/Mail class="input-img" type="text" name="nomb" required=""
              />
              <label>Mail</label>
            </div>
            <div>
              <input
                class="input-name"
                type="password"
                name="pass"
                required=""
              />
              <label>Contraseña</label>
            </div>
            <div>
              <input
                class="input-name"
                type="password"
                name="pass2"
                required=""
              />
              <label>Repita la contraseña</label>
            </div>
          </div>
          <button class="bubbly-button" type="submit">Registrarse</button>
          <a href="./login.html">
            <p>Presione aqui para iniciar sesión</p>
          </a>
        </div>
      </form>
    </main>

    <script src="./../js/index_header.js" type="module"></script>

    <script src="./../js/login/bb.js"></script>
    <script src="./../js/header/header.js"></script>
    <script src="./../js/header/menuh.js" type="module"></script>
  </body>
</html>
